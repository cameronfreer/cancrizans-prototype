# Release Drafter Configuration
# Automatically drafts release notes based on PR labels

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'type: feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'type: bug'
      - 'bug'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'type: security'
      - 'security'
  - title: 'âš¡ Performance'
    labels:
      - 'type: performance'
      - 'performance'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'type: documentation'
      - 'documentation'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'type: test'
      - 'tests'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'type: refactoring'
      - 'type: ci/cd'
      - 'refactor'
      - 'ci/cd'
      - 'dependencies'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # Escape special characters in markdown

version-resolver:
  major:
    labels:
      - 'breaking change'
      - 'major'
  minor:
    labels:
      - 'type: feature'
      - 'enhancement'
      - 'minor'
  patch:
    labels:
      - 'type: bug'
      - 'bug'
      - 'fix'
      - 'patch'
      - 'dependencies'
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ## Installation

  ```bash
  pip install cancrizans==$RESOLVED_VERSION
  ```

  ## Full Changelog

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-labels:
  - 'skip-changelog'
  - 'invalid'
  - 'duplicate'
  - 'wontfix'

autolabeler:
  - label: 'type: documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'type: test'
    files:
      - 'tests/**/*'
      - 'test_*.py'
  - label: 'type: ci/cd'
    files:
      - '.github/**/*'
  - label: 'component: core'
    files:
      - 'cancrizans/canon.py'
      - 'cancrizans/generator.py'
  - label: 'component: cli'
    files:
      - 'cancrizans/cli.py'
  - label: 'dependencies'
    files:
      - 'pyproject.toml'
      - 'requirements*.txt'

replacers:
  # Automatically link to issues
  - search: '/\#(\d+)/g'
    replace: '[#$1](https://github.com/$OWNER/$REPOSITORY/issues/$1)'
