name: Spell Check

on:
  push:
    branches: [ main, develop, claude/** ]
    paths:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  spellcheck:
    name: Check Spelling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install codespell
        run: |
          python -m pip install --upgrade pip
          pip install codespell

      - name: Create custom dictionary
        run: |
          cat > .codespell-ignore.txt << 'EOF'
          # Technical terms and project-specific words
          cancrizans
          microtonal
          MIDI
          FluidSynth
          PyPI
          pytest
          mypy
          ruff
          setuptools
          numpy
          matplotlib
          Jupyter
          jupyter
          CodeQL
          GitHub
          yml
          json
          xml
          API
          CLI
          SDK
          EOF

      - name: Run codespell
        id: codespell
        continue-on-error: true
        run: |
          echo "### ðŸ“ Spell Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run codespell with custom dictionary
          if codespell \
            --ignore-words=.codespell-ignore.txt \
            --skip="*.pyc,*.png,*.jpg,*.gif,*.svg,*.min.js,*.min.css,.git,dist,build,*.egg-info,htmlcov" \
            --quiet-level=2 \
            README.md SECURITY.md docs/ > codespell_output.txt 2>&1; then

            echo "âœ… **No spelling errors found!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âš ï¸ **Potential spelling errors detected:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat codespell_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Some of these may be false positives. Review carefully." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check Python docstrings
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“š Docstring Spell Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if codespell \
            --ignore-words=.codespell-ignore.txt \
            --skip="*.pyc,*.png,*.jpg,*.gif,*.svg,*.min.js,*.min.css,.git,dist,build,*.egg-info" \
            cancrizans/ > docstring_output.txt 2>&1; then

            echo "âœ… No spelling errors in Python code" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Potential errors in Python docstrings:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat docstring_output.txt | head -20 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload spell check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spell-check-results
          path: |
            codespell_output.txt
            docstring_output.txt
            .codespell-ignore.txt
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸ“ Spell Check Results\n\n';

            if (fs.existsSync('codespell_output.txt')) {
              const output = fs.readFileSync('codespell_output.txt', 'utf8');
              if (output.trim()) {
                comment += '### Documentation\n\n';
                comment += 'Potential spelling errors found:\n\n';
                comment += '```\n' + output + '\n```\n\n';
              }
            }

            if (fs.existsSync('docstring_output.txt')) {
              const output = fs.readFileSync('docstring_output.txt', 'utf8');
              if (output.trim()) {
                comment += '### Python Docstrings\n\n';
                comment += 'Potential spelling errors found:\n\n';
                comment += '```\n' + output + '\n```\n\n';
              }
            }

            comment += '**Note:** Some of these may be false positives. ';
            comment += 'If a word is correct, add it to `.codespell-ignore.txt`.\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        continue-on-error: true
        with:
          config: |
            {
              "default": true,
              "MD013": false,
              "MD033": false,
              "MD041": false
            }
          files: '*.md docs/**/*.md'

      - name: Summary
        run: |
          echo "### âœ… Markdown Linting Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Markdown files have been checked for common issues." >> $GITHUB_STEP_SUMMARY
