name: SBOM Generation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    # Weekly on Mondays at 9:00 UTC
    - cron: '0 9 * * 1'

permissions:
  contents: write
  security-events: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom pip-audit
          pip install -e ".[dev]"

      - name: Generate CycloneDX SBOM (JSON)
        run: |
          echo "### ðŸ“¦ Software Bill of Materials" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Generate SBOM in multiple formats
          cyclonedx-py -o sbom.json --format json
          cyclonedx-py -o sbom.xml --format xml

          echo "âœ… SBOM generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Analyze SBOM
        run: |
          echo "#### SBOM Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          python << 'EOF' >> $GITHUB_STEP_SUMMARY
          import json
          from pathlib import Path

          sbom = json.loads(Path('sbom.json').read_text())

          if 'components' in sbom:
              components = sbom['components']
              print(f"- **Total Components:** {len(components)}")

              # Count by type
              types = {}
              for comp in components:
                  comp_type = comp.get('type', 'unknown')
                  types[comp_type] = types.get(comp_type, 0) + 1

              print(f"- **Libraries:** {types.get('library', 0)}")
              print(f"- **Applications:** {types.get('application', 0)}")

              # List top dependencies
              print("\n**Top Dependencies:**\n")
              for comp in components[:10]:
                  name = comp.get('name', 'unknown')
                  version = comp.get('version', 'N/A')
                  print(f"- `{name}` v{version}")
          else:
              print("âš ï¸ No components found in SBOM")
          EOF

      - name: Validate SBOM with pip-audit
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if pip-audit --format json --output vulns.json; then
            echo "âœ… No vulnerabilities detected in dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Vulnerabilities found - review detailed report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            pip-audit 2>&1 | head -30 >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sbom.xml
            vulns.json
          retention-days: 90

      - name: Upload SBOM to dependency graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          # GitHub's dependency submission API
          echo "ðŸ“Š SBOM would be submitted to dependency graph"
          echo "This requires GITHUB_TOKEN with appropriate permissions"

      - name: Archive SBOM for release
        if: github.event_name == 'release'
        run: |
          mkdir -p release-sbom
          cp sbom.json release-sbom/
          cp sbom.xml release-sbom/
          tar -czf sbom-${{ github.event.release.tag_name }}.tar.gz release-sbom/

          echo "ðŸ“¦ SBOM archived for release ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload release SBOM
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-release-${{ github.event.release.tag_name }}
          path: sbom-*.tar.gz
          retention-days: 365
