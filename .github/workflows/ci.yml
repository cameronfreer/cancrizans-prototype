name: CI

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.cache/uv
          .pytest_cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run tests with pytest (parallel)
      run: |
        pytest tests/ -v -n auto \
          --cov=cancrizans \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=test-results.xml \
          --durations=10 \
          --tb=short

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml
        retention-days: 30

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11' && always()
      with:
        name: coverage-html
        path: htmlcov/
        retention-days: 30

    - name: Parse and summarize test results
      if: always()
      run: |
        if [ -f test-results.xml ]; then
          python scripts/parse_test_results.py test-results.xml >> $GITHUB_STEP_SUMMARY || true
        else
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Test results XML not found" >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    name: Type checking with mypy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-
          ${{ runner.os }}-pip-

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run mypy
      run: |
        mypy cancrizans --ignore-missing-imports --no-error-summary || echo "::warning::mypy found type issues (non-blocking)"
      continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
          ${{ runner.os }}-pip-

    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff linter
      run: |
        ruff check cancrizans tests --output-format=github || echo "::warning::ruff found code quality issues (non-blocking)"
      continue-on-error: true

    - name: Run ruff formatter check
      run: |
        ruff format --check cancrizans tests || echo "::warning::Code formatting issues found (non-blocking)"
      continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-
          ${{ runner.os }}-pip-

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety

    - name: Run bandit security scanner
      run: |
        bandit -r cancrizans -f json -o bandit-report.json || echo "::warning::Security issues found (non-blocking)"
        bandit -r cancrizans || true
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || echo "::warning::Vulnerable dependencies found (non-blocking)"
        safety check || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-build-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-build-
          ${{ runner.os }}-pip-

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint, code-quality, security]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-integration-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-integration-
          ${{ runner.os }}-pip-

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run integration tests
      run: |
        pytest tests/test_microtonal_canon_integration.py tests/test_cli_integration.py -v --tb=short

    - name: Test CLI commands
      run: |
        echo "Testing basic CLI commands..."
        cancrizans --help
        cancrizans scales --list-tunings | head -20
        cancrizans microtonal-canon --help
        cancrizans analyze-patterns --help

    - name: Test full CLI workflow
      run: |
        echo "Testing complete workflow: generate -> validate -> analyze-patterns"
        mkdir -p /tmp/test-workflow

        # Generate a canon
        cancrizans generate scale --output /tmp/test-workflow/test.mid --length 8

        # Validate it
        cancrizans validate /tmp/test-workflow/test.mid

        # Analyze patterns with JSON output
        cancrizans analyze-patterns /tmp/test-workflow/test.mid \
          --output /tmp/test-workflow/analysis.json \
          --all --verbose

        # Verify JSON was created
        test -f /tmp/test-workflow/analysis.json
        echo "✓ Full workflow completed successfully"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, code-quality, security, build, integration-tests]
    if: always()

    steps:
    - name: Check CI status
      run: |
        echo "CI Pipeline Status Summary:"
        echo "=========================="
        echo "Test: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"

        # Fail if any required job failed
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "::error::Tests failed"
          exit 1
        fi

        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "::error::Build failed"
          exit 1
        fi

        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "::error::Integration tests failed"
          exit 1
        fi

        echo "::notice::All required CI checks passed!"
